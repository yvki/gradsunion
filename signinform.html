<body>
  <a href="index.html" class="previous round"><i class="material-icons">home</i></a>
  <h2>Hello there, welcome back to GradsUNIon! <i class="material-icons">mood</i></h2>

  <div class="container">
    <form name="myForm" action="index.html" onsubmit="return validateForm()" method="post">
      <i class="material-icons">assignment_ind</i>Username: <input type="text" name="fname">
      <div class="form-group">
        <label for="psw"><i class="material-icons">fiber_pin</i> Password</label>
        <input type="password" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
          title="Password must contain at least one number, one uppercase/capital letter, one lowercase/small letter and 8 or more characters"
          required>
      </div>
      <input type="submit" value="Submit">
    </form>
    <div id="message">
      <div id="row-sm-4">
        <p id="letter" class="invalid">A <b>small / lowercase</b> letter</p>
        <p id="capital" class="invalid">A <b>capital / uppercase</b> letter</p>
        <p id="number" class="invalid">A <b>number</b></p>
        <p id="length" class="invalid">Minimum length of <b>8 characters</b></p>
      </div>
    </div>
  </div>
</body>
