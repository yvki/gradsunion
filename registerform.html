<!--body-->
<a href="index.html" class="previous round"><i class="material-icons">home</i></a>
<form method="POST" action="register_form_response.html" onsubmit="return checkForm(this);">
  <div class="container">
    <h1>Registration</h1>
    <p>Welcome! Register now to have access to GradsUNIon features.</p>
    <p>Do note that compulsory questions are marked with an asterisk (*).</p>
    <p><b>Username*:</b><input type="text" name="username"></p>
    <p><b>Passsword*:</b><input type="password" name="pwd1"></p>
    <p><b>Confirm Password*:</b><input type="password" name="pwd2"></p>
    <div class="form-group">
      <label for="email"><b>Email*:</b></label>
      <input type="text" placeholder="Enter Email" name="email"
        pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$">
    </div>
    <div class="form-group">
      <label for="formRow"><b>Where did you hear about GradsUNIon? </b></label>
      <div class="col-sm-5">
        <label class=" formRow">Internet/ social media
          <input type="checkbox" checked="checked">
          <span class="checkmark"></span>
        </label>
      </div>
      <div class="col-sm-5">
        <label class="formRow">Newspaper/ magazine
          <input type="checkbox">
          <span class="checkmark"></span>
        </label>
      </div>
      <div class="col-sm-5">
        <label class="formRow">Recommended by parents/ teachers
          <input type="checkbox">
          <span class="checkmark"></span>
        </label>
      </div>
      <div class="col-sm-5">
        <label class="formRow">Academic Institution Talks
          <input type="checkbox">
          <span class="checkmark"></span>
        </label>
      </div>
      <div class="col-sm-5">
        <label class="formRow">Others
          <input type="checkbox">
          <span class="checkmark"></span>
        </label>
      </div>
    </div>
    <p><input type="submit"></p>
</form>
